<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бидэнтэй холбогдоорой</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Сүүн Мөнгөн Цацал</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Нүүр</a></li>
                    <li><a href="contact.html">Холбогдох</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Бид танаас сонсохдоо баяртай байх болно! Доорх маягтыг бөглөнө үү, бид тантай аль болох хурдан холбогдох болно.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Нэр</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Имэйл</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Сэтгэгдэл</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 <strong>Сүүн Мөнгөн Цацал.</strong> All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
